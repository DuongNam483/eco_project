<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Thông tin người nhận</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="email" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="password" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="password" class="form-control" id="phone">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Sản phẩm đã đặt hàng</h2>
      <table >
        <thead>
          <tr>
            <th scope="col">Sản phẩm</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Tổng giá</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th >
              <div class="product-info">
                <img src="https://laptop88.vn/media/product/8549_hp_14s_dr2009tu_ac.jpg" alt="product Image" class="product-image">
                <span class="product-name"  >Tên sản phẩm</span>
              </div>
            </th>
            <td>Mark</td>
            <td>Otto</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <h4>Tổng giá: </h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nhập coupon">
          <button class="btn btn-gradient" type="button">Áp dụng</button>
        </div>
      </div>
      <div class="text-start-mt-3">
        <button class="btn btn-gradient" type="button">Đặt hàng</button>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
